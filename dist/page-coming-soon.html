<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <!-- Title-->
    <title>Complete education theme for School, College, University, E-learning</title>
    
    <!-- SEO Meta-->
    <meta name="description" content="Education theme by EchoTheme">
    <meta name="keywords" content="HTML5 Education theme, responsive HTML5 theme, bootstrap 4, Clean Theme">
    <meta name="author" content="education">
    
    <!-- viewport scale-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
            
    <!-- Favicon and Apple Icons-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico">
    <link rel="shortcut icon" href="assets/img/favicon/114x114.png">
    <link rel="apple-touch-icon-precomposed" href="assets/img/favicon/96x96.png">
    
    
    <!--Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700%7CWork+Sans:400,500">
    
    
    <!-- Icon fonts -->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/fonts/themify-icons/css/themify-icons.css">
    
    
    <!-- stylesheet-->    
    <link rel="stylesheet" href="assets/css/vendors.bundle.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
  </head>
  
  <body>
   
   
  <section class="bg-white">
    <div class="container-fluid px-0">
      <div class="row no-gutters height-100vh">
        <div class="col-lg-8 bg-cover" data-dark-overlay="6" style="background:url(assets/img/1920/660.jpg) no-repeat">
        
         <div class="row align-items-center height-100p py-4">
           <div class="col-lg-7 mx-auto">
           <div class="card-deck text-center" data-countdown="2019/01/01">
            <div class="card p-4">
              <h2 class="countdown-days display-4"></h2>
              <span>Days</span>
            </div>
            <div class="card p-4">
              <h2 class="countdown-hours display-4"></h2>
              <span>Hours</span>
            </div>
            <div class="card p-4">
              <h2 class="countdown-minutes display-4"></h2>
              <span>Minutes</span>
            </div>
            <div class="card p-4">
              <h2 class="countdown-seconds display-4"></h2>
              <span>Seconds</span>
            </div>
          </div>
           </div>
         </div>
               
        </div>
        
        <div class="col-lg-4">
        <div class="d-flex height-100p align-items-center">
          <div class="p-5 mx-auto" style="max-width: 500px;">
            <h3>Notify Me!</h3> 
            <p class="my-3">
              We work really hard to come up with cool stuff. Give your email address and we will notify you with cool offers 
            </p>
            <form action="#" method="POST">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <button class="btn btn-primary">Notify Me!</button>
            </form>
         </div>
        </div>
        </div>
      </div>
    </div>
  </section> 
   
  
  <script src="assets/js/vendors.bundle.js"></script>
  <script src="assets/js/scripts.js"></script>
  </body>
</html>
